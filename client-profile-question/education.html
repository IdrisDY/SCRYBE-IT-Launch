<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="left">
      <img src="./resources/header-logo.png" alt="scrybe it logo">
    </div>
    <div class="right">
      <a href="#">
        <i class="fa-solid fa-code-branch"></i>
        <span>Help</span>
      </a>
    </div>
  </header>
  <main class="contentContainer">
    <div class="content_wrapper">
      <h1>Tell us about your education</h1>
      <div class="main-item">
        <!-- side navigation bar -->
        <nav class="nav_menu">
          <ul>
            <!-- first nav item -->
            <li>
              <a href="profile-filling.html">
                <span class="number">1</span>
                <i class="fa fa-person"></i>
                <span>Personal Info</span>
              </a>
            </li>
            <div class="vrline"></div>
            <!--second nav item -->
            <li>
              <a href="pro-info.html">
                <span class="number">2</span>
                <i class="fa fa-newspaper"></i>
                <span>Professional Info</span>
              </a>
            </li>
            <div class="vrline"></div>
            <!-- third nav item -->
            <li>
              <a href="education.html">
                <span class="number">3</span>
                <i class="fa fa-car"></i>
                <span>Education</span>
              </a>
            </li>
            <div class="vrline"></div>
            <!-- forth nav item -->
            <li>
              <a href="rate.html">
                <span class="number">4</span>
                <i class="fa fa-dollar"></i>
                <span>Rate Per Word</span>
              </a>
            </li>
            <div class="vrline"></div>
            <!-- fifth nav item -->
            <li>
              <a href="linked.html">
                <span class="number">5</span>
                <i class="fa fa-facebook"></i>
                <span>Link Account</span>
              </a>
            </li>
            <div class="vrline"></div>
            <!-- sixth nav item -->
            <li>
              <a href="verify.html">
                <span class="number">6</span>
                <i class="fa fa-road"></i>
                <span>Verify Account</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- form section -->
        <section class="form">
          <form action="#">
            <!-- first form item -->
            <div class="form-item seventh-form-item">
              <label for="location"></label>
              <div>
                <article>
                  <label for="count">
                    Country Of School
                    <input type="text" name="count" id="count" placeholder="Enter country">
                  </label>
                  <label for="sch-name">
                    School Name
                    <input type="text" name="sch-name" id="sch-name" placeholder="Enter school name">
                  </label>
                </article>
                <article>
                  <label for="degree">
                    Degree
                    <input type="text" name="degree" id="degree" placeholder="Enter degree">
                  </label>
                  <label for="fos">
                    Field Of Study
                    <input type="text" name="fos" id="fos" placeholder="Enter major here">
                  </label>
                </article>
                <article>
                  <label for="sdate">
                    Start Date
                    <input type="date" name="date" id="date">
                  </label>
                  <label for="edate">
                    End Date
                    <input type="date" name="date" id="date">
                  </label>
                </article>
                <label for="desc">
                  description
                  <textarea name="desc" id="decs" cols="30" rows="10"></textarea>
                </label>
              </div>
              <a href="page-two.html" id="add">
                Add
              </a>
            </div>
            <!-- second form item -->
            <div class="form-item eight-form-item">
              <label for="cert" id="cert">
                Certification
                </label>
                <div>
                  <label for="award">
                    Certificate/Award
                    <input type="text" name="award" id="award" placeholder="Enter name here">
                  </label>

                  <label for="from">
                    Certified From
                    <input type="text" name="from" id="from" placeholder="e.g Adobe">
                  </label>

                  <label for="year">
                    Year
                    <select name="year" id="year">
                      <option value="year">Enter year</option>
                    </select>
                  </label>
                </div>
              </label>
              <a href=".eight-form-item" id="add">
                Add
              </a>
            </div>
          </form>
          <div class="btns">
            <a href="page-two.html">
              <span>&#8249;</span>
              <span>Back</span>
            </a>
            <div class="right-btns">
              <a href="rate.html" id="skip"> Skip step</a>
              <a href="rate.html" id="next">
                <span>Next</span>
                <span>&#8250;</span>
              </a>
            </div>
          </div>
        </section>
      </div>

    </div>
  </main>
  <footer>
    <div class="footerWrapper">
      <section class="firstSection">
        <img src="./resources/footer_logo.png" alt="Srybe-it logo">
      </section>
      <section class="secondSection">
        <span>Terms</span>
        <span>Privacy</span>
        <span>Cookies</span>
      </section>
      <section class="thirdSection">
        <i class="fa-brands fa-linkedin-in"></i>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-solid fa-code-branch"></i>
      </section>
    </div>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
